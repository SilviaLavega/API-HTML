<!DOCTYPE html>
<html lang="ES">

<head>
    <title>Práctica APIs HTML5 Silvia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AUTHOR -->
    <meta name="author" content="Silvia Lavega">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="div" id="div">

        <h3 class="titulo">Pulse el botón para seleccionar su archivo de vídeo:</h3>
        <input type="file" class="video" id="videoInput" name="files">
        <output id="videoOutput"></output>
        <br />

        <!--Botones-->
        <div class="divBoton" id="divBoton">

            <!--Iniciar-->
            <button class="boton" id="iniciar" style="visibility: hidden;">
                <i class="bi bi-play-fill" role="button"></i>
            </button>

            <!--Parar-->
            <button class="boton" id="parar" style="visibility: hidden;">
                <i class="bi bi-pause-fill" role="button"></i>
            </button>

            <!--Subir volumen-->
            <button class="boton" id="subir" style="visibility: hidden;">
                <i class="bi bi-volume-up-fill" role="button"></i>
            </button>

            <!--Bajar volumen-->
            <button class="boton" id="bajar" style="visibility: hidden;">
                <i class="bi bi-volume-down-fill" role="button"></i>
            </button>

        </div>

    </div>

    <!--JS-->
    <script src="index.js" type="text/javascript"></script>

</body>

</html>
